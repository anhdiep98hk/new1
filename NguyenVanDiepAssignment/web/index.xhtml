<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                <h:dataTable border="1" value="#{catProBean.listCate}" var="cate">
                    <h:column>
                        <f:facet name="header"><h:outputText value="Category ID"/></f:facet>
                        <h:outputText value="#{cate.categoryID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Category Name"/></f:facet>
                        <h:outputText value="#{cate.catetoryName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Product detail"/></f:facet>
                        <h:commandLink action="#{catProBean.productDetail()}">#{cate.categoryID}
                            <f:param name="cateId" value="#{cate.categoryID}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
    </h:body>
</html>
